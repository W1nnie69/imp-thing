<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(to bottom right, #111, #1c1c1c);
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }

        .home-icon {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        text-decoration: none;
        color: #aaa;
        transition: color 0.3s;
        }

        .home-icon:hover {
        color: #fff;
        }

        .welcome-bubble {
        background: #333;
        padding: 12px 24px;
        border-radius: 30px;
        margin-bottom: 10px;
        font-size: 20px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .description {
        max-width: 320px;
        text-align: center;
        font-size: 14px;
        margin-bottom: 30px;
        color: #bbb;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p style="color:rgb(85, 255, 0);">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}

    <script>
            // Redirect to login after 5 seconds
            setTimeout(function() {
                window.location.href = "{{ url_for('login') }}";
            }, 5000);
    </script>
</body>
</html>
