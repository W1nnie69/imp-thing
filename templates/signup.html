<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #111, #1c1c1c);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #aaa;
      transition: color 0.3s;
    }

    .home-icon:hover {
      color: #fff;
    }

    .welcome-bubble {
      background: #333;
      padding: 12px 24px;
      border-radius: 30px;
      margin-bottom: 10px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .description {
      max-width: 320px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      color: #bbb;
    }

    .signup-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      width: 300px;
    }

    .signup-box input[type="email"],
    .signup-box input[type="text"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .signup-box button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <a href="/welcome" class="home-icon">üè†</a>

  <div class="welcome-bubble">Create your account</div>
  <div class="description">
    Sign up with your email to start using your digital space.
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:red;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <div class="signup-box">
    <form method="POST">
      <input type="text" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Create Username" required>
      <input type="text" name="password" placeholder="Create Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

</body>
</html>
